<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rüyanı Gönder · DreamOracle</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root { color-scheme: dark; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#0b1220;color:#e8eefc}
    .wrap{max-width:880px;margin:32px auto;padding:0 16px}
    a{color:#9ecbff;text-decoration:none} a:hover{text-decoration:underline}
    .card{background:#0f172a;border:1px solid #1f2b45;border-radius:14px;padding:24px 24px}
    h1{margin:0 0 8px;font-size:32px}
    .muted{color:#a9b6d3;margin:0 0 24px}
    label{display:block;margin:14px 0 6px}
    input,textarea{width:100%;box-sizing:border-box;background:#0b1220;border:1px solid #293750;color:#e8eefc;
      padding:12px 14px;border-radius:10px;font-size:15px;outline:none}
    textarea{min-height:160px;resize:vertical}
    .row{display:grid;gap:14px}
    .btn{margin-top:16px;background:#2563eb;border:0;color:#fff;padding:12px 18px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .top{display:flex;align-items:center;gap:10px;margin-bottom:16px}
    .back{font-size:14px}
    .footer{margin-top:18px}
    .hp{display:none} /* honeypot */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="back" href="/">&larr; Anasayfa</a>
      <div style="opacity:.6">DreamOracle</div>
    </div>

    <div class="card">
      <h1>Rüyanı Gönder</h1>
      <p class="muted">Formu doldur; e-postana dönüş yapalım.</p>

      <!-- FormSubmit entegrasyonu -->
      <form action="https://formsubmit.co/uzumcu661@gmail.com" method="POST">
        <!-- Anti-spam: Honeypot -->
        <input class="hp" type="text" name="_honey" autocomplete="off" />

        <!-- Bot doğrulama kapalı (reCAPTCHA istemiyoruz) -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Teşekkür sayfasına yönlendir -->
        <input type="hidden" name="_next" value="/thanks.html">

        <!-- E-postada konu ve tablo yerleşimi -->
        <input type="hidden" name="_subject" value="Yeni DreamOracle gönderimi">
        <input type="hidden" name="_template" value="table">

        <!-- Kullanıcıya otomatik cevap (basit) -->
        <input type="hidden" name="_autoresponse"
               value="Merhaba! Rüyan ulaştı. DreamOracle ekibi en kısa sürede yorumla dönecek.">

        <div class="row">
          <div>
            <label for="name">Ad Soyad</label>
            <input id="name" name="name" type="text" placeholder="Adın Soyadın" required>
          </div>
          <div>
            <label for="email">E-posta</label>
            <input id="email" name="email" type="email" placeholder="ornek@eposta.com" required>
          </div>
          <div>
            <label for="dream">Rüyanız</label>
            <textarea id="dream" name="dream" placeholder="Rüyanı mümkün olduğunca detaylı yaz..." required></textarea>
          </div>
        </div>

        <button class="btn" type="submit">Gönder</button>
      </form>

      <div class="footer muted">Gönderim sorununda: <a href="mailto:uzumcu661@gmail.com">uzumcu661@gmail.com</a></div>
    </div>
  </div>
</body>
</html>
