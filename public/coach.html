<!doctype html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>DreamOracle – Günlük Plan</title>
<link rel="icon" href="/favicon.svg">
<style>
  body{margin:0;background:#0c1424;color:#e8f1ff;font:16px/1.6 Inter,system-ui,sans-serif}
  .wrap{max-width:900px;margin:0 auto;padding:28px 20px}
  a{color:#e8f1ff;text-decoration:none}
  .panel{background:#101a2e;border:1px solid #1c2a46;border-radius:16px;padding:18px;margin-top:16px}
  label{display:block;margin:8px 0 4px;color:#a8b6cb}
  input,textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #29406d;background:#0f1a2f;color:#e8f1ff}
  textarea{min-height:120px}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .btn{margin-top:12px;background:#1b2a48;border:1px solid #29406d;border-radius:10px;color:#fff;padding:10px 14px;cursor:pointer}
  .success,.warn{display:none;margin-top:10px;padding:10px;border-radius:10px}
  .success{background:#0d2a19;border:1px solid #1a7b4b;color:#b7ffd8}
  .warn{background:#2a140f;border:1px solid #7b3c1a;color:#ffd0b7}
</style></head><body>
  <div class="wrap">
    <p><a href="/">← Anasayfa</a></p>
    <h1>Günlük Plan & Koçluk</h1>
    <section class="panel">
      <div class="row">
        <div>
          <label>Ad Soyad</label>
          <input id="c-name" placeholder="Adın Soyadın">
        </div>
        <div>
          <label>E-posta</label>
          <input id="c-email" placeholder="ornek@mail.com">
        </div>
      </div>
      <label>Bugünün 1-3 ana hedefi</label>
      <input id="c-goals" placeholder="Örn. X sunumu, 30 dk yürüyüş, 15 dk meditasyon">
      <label>Rüyadan çıkan ipuçları (opsiyonel)</label>
      <textarea id="c-dream" placeholder="Tekrar eden sembol/duygu/tema?"></textarea>
      <label>Notlar & esneklik</label>
      <textarea id="c-notes" placeholder="Örn. 13:30 toplantı, akşam esneme"></textarea>
      <button class="btn" onclick="submitCoach()">Planı oluştur (e-posta gönder)</button>
      <div class="success" id="c-ok">Plan iletildi. E-posta kutunu kontrol et. ✅</div>
      <div class="warn" id="c-err">Sunucu cevap vermedi. Lütfen tekrar dene.</div>
    </section>
  </div>

<script>
async function submitCoach(){
  try{
    const res = await fetch('/api/send-email',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({
        subject:'[DreamOracle] Günlük Plan Talebi',
        name:document.getElementById('c-name').value.trim(),
        email:document.getElementById('c-email').value.trim(),
        message:
`Hedefler: ${document.getElementById('c-goals').value.trim()}
Rüya ipuçları: ${document.getElementById('c-dream').value.trim()}
Notlar: ${document.getElementById('c-notes').value.trim()}`
      })
    });
    const ok = res.ok;
    document.getElementById('c-ok').style.display = ok?'block':'none';
    document.getElementById('c-err').style.display = ok?'none':'block';
  }catch(e){
    document.getElementById('c-ok').style.display='none';
    document.getElementById('c-err').style.display='block';
  }
}
</script>
</body></html>
