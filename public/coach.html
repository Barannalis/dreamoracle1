<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Günlük Plan & Koçluk • DreamOracle</title>
  <link rel="canonical" href="https://dreamoracle.space/coach.html">
  <link rel="icon" href="/favicon.svg" />
  <style>
    body{margin:0;background:#0b1220;color:#e8f1ff;font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif}
    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .nav{display:flex;gap:14px;align-items:center;justify-content:flex-end;margin-bottom:18px}
    .brand{margin-right:auto;font-weight:700}
    .panel{background:#0f1a2f;border:1px solid #13233f;border-radius:16px;padding:18px}
    label{display:block;margin:8px 0 6px}
    textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #29486d;background:#0c1424;color:#e8f1ff}
    input,select{width:100%;padding:12px;border-radius:10px;border:1px solid #29486d;background:#0c1424;color:#e8f1ff}
    button{margin-top:14px;background:linear-gradient(90deg,#3da1ff,#9ad1ff);border:0;color:#08101f;font-weight:700;padding:12px 16px;border-radius:12px;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .note{color:#8aa4c8}
    a{color:#9ad1ff;text-decoration:none} a:hover{text-decoration:underline}
    @media (max-width:820px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <div class="brand">DreamOracle</div>
      <a href="/index.html">Anasayfa</a>
      <a href="/coach.html">Koçluk</a>
      <a href="/contact.html">İletişim</a>
    </nav>

    <h1>Günlük Plan & Koçluk</h1>
    <p class="note">Rüya temalarını hedeflerinle eşleştir; “bugün ne yapmalıyım?” sorusuna net cevaplar çıkar.</p>

    <div class="grid">
      <section class="panel">
        <h3>Girdi</h3>
        <label>Bugünün odağı</label>
        <input id="focus" placeholder="Örn. 'Odaklanma / Para / İlişki'">
        <label>Kısa notlar</label>
        <textarea id="notes" rows="7" placeholder="Rüya temaları / hisler / tetikleyiciler…"></textarea>
        <button id="planBtn">Planı oluştur →</button>
        <div class="note" id="msg"></div>
      </section>

      <section class="panel">
        <h3>Çıktı</h3>
        <div class="note">3 maddelik mikro aksiyon listesi:</div>
        <ol id="planList" style="margin-top:10px"></ol>
      </section>
    </div>
  </div>

  <script>
    // Basit yerel örnek (sonra AI endpoint’i ile değiştirebiliriz)
    const $ = s => document.querySelector(s);
    $("#planBtn").addEventListener("click", () => {
      const focus = $("#focus").value.trim() || "Genel";
      const notes = $("#notes").value.trim();
      const ideas = [
        `• ${focus} için 10 dakikalık tek iş odak bloğu başlat.`,
        "• 5 dakikalık nefes/niyet: rüyadaki duyguyu kabul et, günün tonunu ayarla.",
        "• Birine küçük bir teşekkür/mesaj; ilişki enerjisini akıt.",
        "• 15 dakikalık düzenleme/temizlik: zihni boşalt, alan aç.",
        "• Kısa yürüyüş + müzik: yaratıcı içgüdüyü tetikle."
      ];
      const out = [ideas[0], ideas[1], ideas[2]];
      $("#planList").innerHTML = out.map(i => `<li>${i}</li>`).join("");
      $("#msg").textContent = notes ? "Notlar işlendi." : "";
    });
  </script>
</body>
</html>
