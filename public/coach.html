<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Günlük Plan – DreamOracle</title>
  <link rel="icon" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Inter,system-ui}</style>
</head>
<body class="bg-slate-950 text-slate-200">
  <div class="max-w-5xl mx-auto px-4 py-10">
    <div class="flex items-center justify-between gap-4">
      <a href="/" class="text-sm text-slate-400 hover:text-slate-200">← Anasayfa</a>
      <a href="/contact.html" class="text-sm rounded-md bg-cyan-300 px-3 py-1.5 text-slate-900 font-semibold hover:bg-cyan-200">Rüya Gönder</a>
    </div>

    <h1 class="mt-4 text-3xl font-extrabold">Günlük Plan & Koçluk</h1>
    <p class="mt-2 text-slate-400">Rüyandan çıkan temalara göre küçük ama etkili adımlar.</p>

    <div class="mt-6 grid md:grid-cols-3 gap-6">
      <div class="rounded-lg border border-white/10 bg-white/5 p-4">
        <div class="text-sm text-slate-400">Bugünün Teması</div>
        <input id="theme" class="mt-2 w-full rounded bg-white/5 border border-white/10 px-3 py-2" placeholder="Temizlik / Geçiş / Cesaret…">
      </div>
      <div class="rounded-lg border border-white/10 bg-white/5 p-4">
        <div class="text-sm text-slate-400">1 Küçük Adım</div>
        <input id="step" class="mt-2 w-full rounded bg-white/5 border border-white/10 px-3 py-2" placeholder="Yarım kalan bir işi 10 dk ilerlet">
      </div>
      <div class="rounded-lg border border-white/10 bg-white/5 p-4">
        <div class="text-sm text-slate-400">Ritüel</div>
        <input id="ritual" class="mt-2 w-full rounded bg-white/5 border border-white/10 px-3 py-2" placeholder="3 dk nefes + sıcak duş + şükür">
      </div>
    </div>

    <div class="mt-6 grid md:grid-cols-2 gap-6">
      <div class="rounded-lg border border-white/10 bg-white/5 p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm text-slate-400">Alışkanlıklar</div>
          <button id="addHabit" class="text-xs px-2 py-1 rounded bg-white/10 hover:bg-white/15">+ Ekle</button>
        </div>
        <ul id="habitList" class="mt-2 space-y-2"></ul>
      </div>

      <div class="rounded-lg border border-white/10 bg-white/5 p-4">
        <div class="text-sm text-slate-400">Notlar</div>
        <textarea id="notes" rows="6" class="mt-2 w-full rounded bg-white/5 border border-white/10 px-3 py-2" placeholder="Gözlemler, duygular, tekrar eden semboller…"></textarea>
      </div>
    </div>

    <div class="mt-6 flex items-center gap-3">
      <button id="saveBtn" class="rounded-md bg-cyan-300 px-4 py-2 text-slate-900 font-semibold hover:bg-cyan-200">Kaydet</button>
      <span id="saved" class="text-sm text-slate-400 hidden">Kaydedildi ✓</span>
    </div>
  </div>

  <script>
    const q = id => document.getElementById(id);
    const keys = ['theme','step','ritual','notes'];

    // localStorage load
    keys.forEach(k=>{ const v=localStorage.getItem('coach_'+k); if(v) q(k).value=v; });

    const habitList = q('habitList');
    const save = ()=>{
      keys.forEach(k=>localStorage.setItem('coach_'+k,q(k).value));
      const habits=[...habitList.querySelectorAll('input[type="checkbox"]')].map(cb=>({t:cb.nextSibling.textContent.trim(), c:cb.checked}));
      localStorage.setItem('coach_habits', JSON.stringify(habits));
      q('saved').classList.remove('hidden');
      setTimeout(()=>q('saved').classList.add('hidden'), 1200);
    };
    q('saveBtn').onclick = save;
    keys.forEach(k=>q(k).addEventListener('change', save));

    // habits
    function renderHabits(){
      habitList.innerHTML='';
      const items = JSON.parse(localStorage.getItem('coach_habits')||'[]');
      items.forEach((h,i)=>{
        const li=document.createElement('li');
        li.className='flex items-center gap-2';
        li.innerHTML = `<input type="checkbox" ${h.c?'checked':''} class="accent-cyan-300">
                        <span class="flex-1">${h.t}</span>
                        <button class="text-xs text-rose-300 hover:underline">Sil</button>`;
        li.querySelector('input').addEventListener('change', save);
        li.querySelector('button').addEventListener('click', ()=>{items.splice(i,1); localStorage.setItem('coach_habits',JSON.stringify(items)); renderHabits();});
        habitList.appendChild(li);
      });
    }
    renderHabits();

    q('addHabit').onclick = ()=>{
      const t=prompt('Alışkanlık: (ör. 10 dk yürüyüş)');
      if(!t) return;
      const items=JSON.parse(localStorage.getItem('coach_habits')||'[]');
      items.push({t, c:false});
      localStorage.setItem('coach_habits', JSON.stringify(items));
      renderHabits();
    };
  </script>
</body>
</html>
