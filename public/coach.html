<!doctype html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Günlük Plan & Koçluk | DreamOracle</title>
<meta name="description" content="Rüya temalarını haftalık mikro hedeflere ve günlük plana dönüştürelim.">
<link rel="icon" href="/favicon.svg">
<style>
:root{--bg:#0c1424;--panel:#0f1a2e;--ink:#e8f1ff;--muted:#a3badc;--line:#1a2743;--brand:#46c8ff}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 Inter,system-ui}
.wrap{max-width:980px;margin:0 auto;padding:24px}
a{color:#8dd8ff;text-decoration:none}.muted{color:var(--muted)}
nav{display:flex;gap:14px;align-items:center;justify-content:space-between;padding:14px 0}
.brand{font-weight:800}
.btn{background:#123155;border:1px solid #224670;color:#dff6ff;padding:10px 14px;border-radius:12px;display:inline-flex;gap:8px}
.btn-primary{background:linear-gradient(180deg,#45c8ff,#16a0db);border-color:#2998c8;color:#06233b}
.panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:18px}
.grid{display:grid;gap:18px;grid-template-columns:1.1fr .9fr}@media(max-width:900px){.grid{grid-template-columns:1fr}}
.figure{min-height:260px;border-radius:16px;overflow:hidden;background:url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1600&auto=format&fit=crop') center/cover}
.h2{font-size:34px;line-height:1.15;margin:8px 0 6px}
.check{width:18px;height:18px;border-radius:4px;background:#1f824f;border:1px solid #2aa16a;margin-top:4px}
.row{display:flex;gap:8px;align-items:flex-start}
</style></head><body>
<header class="wrap">
  <nav><div class="brand">DreamOracle</div>
    <div style="display:flex;gap:10px">
      <a href="/index.html">Anasayfa</a><a href="/premium.html">Premium</a><a class="btn" href="/contact.html">İletişim</a>
    </div>
  </nav>
</header>

<main class="wrap">
  <div class="grid">
    <div class="panel">
      <h1 class="h2">Kişisel Yaşam Koçluğu</h1>
      <p class="muted">Rüya/okumalar → haftalık mikro hedefler → gün planı. Net, uygulanabilir ve ölçülebilir.</p>
      <div class="row"><span class="check"></span><span>7 gün mikro takip (DM/e-posta)</span></div>
      <div class="row"><span class="check"></span><span>Günlük 1 blok odak + küçük rapor</span></div>
      <div class="row"><span class="check"></span><span>Haftalık mini retro & bir sonraki sprint</span></div>
      <div style="display:flex;gap:10px;margin-top:10px">
        <a class="btn btn-primary" href="/contact.html?paket=pro&kategori=kocluk">Koçluk başlat</a>
        <a class="btn" href="/premium.html">Paket karşılaştır</a>
      </div>
    </div>
    <div class="figure"></div>
  </div>

  <!-- Burada mevcut plan formun varsa aşağıya kalabilir; yoksa ek generik form: -->
  <section style="margin-top:20px" class="panel">
    <b>Kısa form</b>
    <form action="/contact.html">
      <input type="hidden" name="paket" value="pro">
      <input type="hidden" name="kategori" value="kocluk">
      <div style="display:grid;gap:10px;margin-top:10px">
        <input name="ad" placeholder="Ad Soyad" style="padding:10px;border-radius:10px;border:1px solid #274567;background:#0c1a30;color:#e8f1ff">
        <input name="eposta" type="email" placeholder="E-posta" style="padding:10px;border-radius:10px;border:1px solid #274567;background:#0c1a30;color:#e8f1ff">
        <textarea name="not" rows="4" placeholder="Kısa hedef / mevcut durum" style="padding:10px;border-radius:10px;border:1px solid #274567;background:#0c1a30;color:#e8f1ff"></textarea>
        <button class="btn btn-primary" type="submit">Devam et</button>
      </div>
    </form>
  </section>
</main>
</body></html>
